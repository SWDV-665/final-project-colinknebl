<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Scans
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Scans</ion-title>
		</ion-toolbar>
	</ion-header>

	<div *ngIf="scans.length > 0; then list else noScans"></div>

	<ng-template #list
		><ion-list>
			<app-scan
				*ngFor="let scan of scans; let i = index"
				date="{{scan.date}}"
				data="{{scan.data}}"
			></app-scan> </ion-list
	></ng-template>

	<ng-template #noScans>
		<ion-text class="no-scans-message">
			You do not have any saved scans
		</ion-text>
	</ng-template>
</ion-content>
