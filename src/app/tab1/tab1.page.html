<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			New Scan
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">New Scan</ion-title>
		</ion-toolbar>
	</ion-header>

	<ion-text class="message">
		Click the camera icon below to scan a QR code.
	</ion-text>

	<ion-fab vertical="bottom" horizontal="center" slot="fixed">
		<ion-fab-button (click)="capturePicture()">
			<ion-icon name="camera"></ion-icon>
		</ion-fab-button>
	</ion-fab>
</ion-content>
